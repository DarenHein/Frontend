<!DOCTYPE html>
<html>
    <head>
        <title>videos</title>
    </head>
    <body>
        <header>
            <h1>videos con html</h1>
        </header>
        <main>
            <video controls width="500" height="500">
                <source src="video.mp4" type="video/mp4">
                <source src="video2.webm" type="video/webm">
                tu video no puede repoducirse
            </video>
        </main>
    </body>
</html>
<!--
    etiqueta video 
    dentro de la etiqueta 
        controls = activa las funcionalidades para moves un video pausa adelantar etc 
        width y heigth = altura ancho 
            etiqueta source = donde ira el video 
                src= ubicacion y nombre del video 
                type = video/extencion
-->
