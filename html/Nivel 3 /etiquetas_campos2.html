<!DOCTYPE html>
<html>
    <head>
        <title>Labels y entradas de texto </title>
    </head>
    <body>
        <header>
            <h1>Formularios</h1>
        </header>
        <main>
            <form action="#" method="post">
                <label for="nombre"></label>
                <input id="nombre">
            </form>
        </main>
    </body>
</html>
<!--
    el for en label y el id de input son sencillamente formas de decir que ese label pertenece a ese input 
    con un codido secreto 
-->
